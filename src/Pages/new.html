<div className="container">
      {displayMessages && displayMessages.map((display) => (
        <div className="row" key={display._id}> 
          <div className="col-md-1"> {display.user}</div>
          <div className="col-md-2"> {display.message}</div>
        </div>
      ))};
    </div>
    <div className="container">
    <form onSubmit= {handleSubmit}>
      <label> User:</label><br/>
      <input type="text" value={user} onChange={(e) => {setUser(e.target.value)}} /><br/>
      <label> Message:</label><br/>
      <input type="text" value={message} onChange={(e) => {setMessage(e.target.value)}} /><br/>
      <button className="btn btn-primary my-2">Send</button>
    </form>
    {error && <div> {error} </div>}
    </div>
